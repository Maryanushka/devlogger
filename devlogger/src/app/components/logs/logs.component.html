<ul class="list-group" *ngIf="loaded && logs?.length > 0">
	<li *ngFor="let log of logs" class="list-group-item justify-content-between d-flex align-items-center" [class.list-group-item-secondary]="selectedLog == log">
		<a href="#" (click)="onSelect(log)">{{ log.text }}</a>
		<span class="log-date">{{ log.date | date: 'short' }}</span>
		<i class="fa fa-times" (click)="onDelete(log)"></i>
	</li>
</ul>

<div *ngIf="loaded && logs.length == 0">
	<h5>There are no logs in the system </h5>
</div>

<div *ngIf="!loaded">
	<h5>Loading</h5>
</div>
